services:
  - type: web
    name: api
    env: docker
    dockerfilePath: ./Dockerfile

  - type: worker
    name: celery
    env: docker
    dockerfilePath: ./Dockerfile

  - type: redis
    name: redis
    ipAllowList:  # Specify allowed IPs or ranges here
      - "0.0.0.0/0"  # Allow all IPs (for development only)
